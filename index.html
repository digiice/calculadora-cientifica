<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .screen {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            text-align: right;
            overflow-x: auto;
            white-space: nowrap;
            font-size: 2.5rem;
            font-weight: 500;
            line-height: 1;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            -webkit-overflow-scrolling: touch;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .btn {
            background-color: #374151;
            color: #fff;
            padding: 1.25rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            outline: none;
            user-select: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn.operator {
            background-color: #f59e0b;
        }

        .btn.operator:hover {
            background-color: #f59e0b;
        }

        .btn.operator:active {
            background-color: #d97706;
        }

        .btn.clear, .btn.equal {
            background-color: #dc2626;
        }
        
        .btn.clear:hover, .btn.equal:hover {
            background-color: #ef4444;
        }
        
        .btn.clear:active, .btn.equal:active {
            background-color: #b91c1c;
        }

        .btn.number {
            background-color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="calculator">
    <!-- Tela de exibição -->
    <div class="screen" id="display">0</div>

    <!-- Botões da calculadora -->
    <div class="buttons">
        <button class="btn operator" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="btn operator" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="btn operator" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="btn operator" onclick="appendToDisplay('Math.sqrt(')">√</button>

        <button class="btn number" onclick="appendToDisplay('7')">7</button>
        <button class="btn number" onclick="appendToDisplay('8')">8</button>
        <button class="btn number" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('/')">/</button>

        <button class="btn number" onclick="appendToDisplay('4')">4</button>
        <button class="btn number" onclick="appendToDisplay('5')">5</button>
        <button class="btn number" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('*')">*</button>

        <button class="btn number" onclick="appendToDisplay('1')">1</button>
        <button class="btn number" onclick="appendToDisplay('2')">2</button>
        <button class="btn number" onclick="appendToDisplay('3')">3</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>

        <button class="btn number" onclick="appendToDisplay('0')">0</button>
        <button class="btn number" onclick="appendToDisplay('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>

        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn operator" onclick="appendToDisplay('**')">x²</button>
        <button class="btn operator" onclick="appendToDisplay('(')">(</button>
        <button class="btn operator" onclick="appendToDisplay(')')">)</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let currentInput = '';
    let isResult = false;

    // Função para adicionar caracteres ao display
    function appendToDisplay(value) {
        if (isResult) {
            clearDisplay();
            isResult = false;
        }
        currentInput += value;
        display.textContent = currentInput;
    }

    // Função para limpar o display
    function clearDisplay() {
        currentInput = '';
        display.textContent = '0';
    }

    // Função para calcular o resultado
    function calculate() {
        try {
            // Substitui 'sin(', 'cos(', 'tan(', 'sqrt(' e 'x**' por sintaxe JavaScript
            let expression = currentInput.replace(/sin\(/g, 'Math.sin(')
                                         .replace(/cos\(/g, 'Math.cos(')
                                         .replace(/tan\(/g, 'Math.tan(')
                                         .replace(/sqrt\(/g, 'Math.sqrt(');
            
            // Avalia a expressão e exibe o resultado
            let result = eval(expression);

            if (isNaN(result) || !isFinite(result)) {
                display.textContent = 'Erro';
            } else {
                // Arredonda para 10 casas decimais para evitar imprecisões de ponto flutuante
                display.textContent = parseFloat(result.toFixed(10));
            }
            currentInput = display.textContent;
            isResult = true;
        } catch (error) {
            display.textContent = 'Erro de Sintaxe';
            isResult = true;
        }
    }
</script>

</body>
</html>
